version: 1.0
config:
  gpus: 1
  seed: 2020
  dataset:
    workers: 1
    num_class: 174
    num_segments: 8
    batch_size: 1
    img_prefix: '{:05d}.jpg'
    video_source: True
    dense_sample: False
    modality: RGB
    flow_prefix: ''
    root_dir: /path
    flip: False
    input_mean: [0.485, 0.456, 0.406]
    input_std: [0.229, 0.224 ,0.225]
    crop_size: 224
    scale_size: 256
    train:
      meta_file: /home/kshitijd/projects/X-Temporal/tools/Output.txt
    val:
      meta_file: /home/kshitijd/projects/X-Temporal/tools/Output.txt
    test:
      meta_file: /home/kshitijd/projects/X-Temporal/tools/Output.txt

  net:
    arch: resnet101
    model_type: 2D
    tin: True
    shift_div: 4
    consensus_type: avg
    dropout: 0.8
    img_feature_dim: 256
    pretrain: True # imagenet pretrain for 2D network


  trainer:
    print_freq: 20
    eval_freq: 1
    epochs: 35
    start_epoch: 0
    loss_type: nll
    no_partial_bn: True
    clip_gradient: 20
    lr_scheduler:
      warmup_epochs: 1
      warmup_type: linear
      type: CosineAnnealingLR
      kwargs:
        T_max: 30
    optimizer:
      type: SGD
      kwargs:
        lr: 0.02
        momentum: 0.9
        weight_decay: 0.0005
        nesterov: True


  saver:
    save_dir: 'checkpoint/'
    #pretrain_model: '/path'
    resume_model: '/home/kshitijd/projects/X-Temporal/checkpoints/tin_mit_res101_8.pth.tar'
