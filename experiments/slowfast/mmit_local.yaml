version: 1.0
config:
  gpus: 1
  seed: 2020
  dataset:
    workers: 1
    num_class: 600
    num_segments: 32
    batch_size: 1
    img_prefix: 'image_{:05d}.jpg'
    video_source: True
    dense_sample: True
    modality: RGB
    flow_prefix: ''
    root_dir: /path
    flip: True
    dense_sample_rate: 2
    input_mean: [0.485, 0.456, 0.406]
    input_std: [0.229, 0.224 ,0.225]
    crop_size: 112
    scale_size: 128
    train:
      meta_file: D:/Projects/Algonauts2020/X-Temporal/tools/Output.txt
    val:
      meta_file: D:/Projects/Algonauts2020/X-Temporal/tools/Output.txt
    test:
      meta_file: D:/Projects/Algonauts2020/X-Temporal/tools/Output.txt

  net:
    arch: sfresnet101
    model_type: 3D
    dropout: 0.5

  evaluate:
    spatial_crops: 1
    temporal_samples: 1

  trainer:
    print_freq: 20
    eval_freq: 5
    epochs: 120
    start_epoch: 0
    loss_type: nll
    clip_gradient: 20
    lr_scheduler:
      warmup_epochs: 10
      type: CosineAnnealingLR
      kwargs:
        T_max: 120
    optimizer:
      type: SGD
      kwargs:
        lr: 0.4
        momentum: 0.9
        weight_decay: 0.0005
        nesterov: True


  saver:
    save_dir: 'checkpoints/'
    #pretrain_model: '/path'
    resume_model: 'D:/Projects/Algonauts2020/X-Temporal/checkpoints/slowfast_mit_101.pth.tar'
